        /* General Styles */
        body {
            margin: 0;
            font-family: 'Montserrat', sans-serif;
            color: #fff;
            background-color: #000;
            overflow-x: hidden;
            height: 100%;
            display: flex;
            flex-direction: column;
        }

        .page {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
            opacity: 0;

     /* Glitchy Title */
/* Title Styles */
.title {
    font-size: 3rem;
    font-weight: bold;
    color: white;
    position: absolute;
    top: 10%;
    left: 50%;
    transform: translateX(-50%);
    animation: glitch 1.5s infinite;
    letter-spacing: 0.05em;
    display: inline-block;
    white-space: nowrap;
}

@keyframes glitch {
    0%, 100% {
        color: white;
        text-shadow: 0 0 5px #fff, 0 0 10px #fff, 0 0 20px #0F0, 0 0 30px #0F0, 0 0 40px #0F0;
        transform: translateX(0) skew(0deg);
    }
    10% {
        color: #0F0; /* Green color */
        text-shadow: 0 0 5px #fff, 0 0 10px #0F0, 0 0 20px #0F0, 0 0 30px #0F0;
        transform: translateX(-2px) skew(-10deg);
    }
    20% {
        color: #0F0;
        text-shadow: 0 0 5px #fff, 0 0 10px #0F0, 0 0 20px #0F0, 0 0 30px #0F0;
        transform: translateX(2px) skew(5deg);
    }
    30% {
        color: white;
        text-shadow: 0 0 5px #fff, 0 0 10px #fff, 0 0 20px #fff, 0 0 30px #fff;
        transform: translateX(-5px) skew(10deg);
    }
    50% {
        color: #0F0;
        text-shadow: 0 0 5px #fff, 0 0 10px #0F0, 0 0 20px #0F0, 0 0 30px #0F0;
        transform: translateX(5px) skew(-10deg);
    }
    70% {
        color: #0F0;
        text-shadow: 0 0 5px #fff, 0 0 10px #0F0, 0 0 20px #0F0, 0 0 30px #0F0;
        transform: translateX(-3px) skew(15deg);
    }
    90% {
        color: white;
        text-shadow: 0 0 5px #fff, 0 0 10px #fff, 0 0 20px #fff, 0 0 30px #fff;
        transform: translateX(3px) skew(-5deg);
    }
}

@keyframes staticEffect {
