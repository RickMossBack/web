        body {
            margin: 0;
            font-family: 'Montserrat', sans-serif;
            color: #fff;
            background-color: #000;
            overflow-x: hidden;
            height: 100%;
            display: flex;
            flex-direction: column;
        }

        .page {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
            opacity: 0;
            visibility: hidden;
            transition: opacity 0.5s ease-in-out, visibility 0.5s;

        .page.active {

            font-weight: bold;
            color: white;

            left: 50%;
            transform: translateX(-50%);
            animation: glitchColor 1s infinite;
            letter-spacing: 0.05em;
        }

        @keyframes glitchColor {
            0%, 100% { color: white; }
            10% { color: gray; }
            20% { color: black; }
            30% { color: white; }
            50% { color: black; }
            70% { color: gray; }
            90% { color: white; }

            height: auto;
            margin: 20px 0;
            border-radius: 10px;
            cursor: pointer;
            transition: transform 0.3s;
        }

        .album-cover:hover {
            transform: scale(1.1);
        }

        .album-title {

.tracklist-page {

/* Adjusted Tracklist Styles to Remove Bottom Slider */
.tracklist {

    justify-content: center;
    padding-left: 40px;
    max-height: 80vh;
    overflow-y: auto; /* Vertical scrolling only */
    overflow-x: hidden; /* Prevent horizontal scrolling */
    margin-left: 80px;
    scrollbar-width: thin; /* Slim scrollbar for modern browsers */
    scrollbar-color: #555 #222;
}

.tracklist::-webkit-scrollbar {
    width: 8px; /* Only vertical scrollbar visible */
}

.tracklist::-webkit-scrollbar-thumb {

    border-radius: 4px;
}

.tracklist::-webkit-scrollbar-track {

/* Separator Line */
.separator {

}


        .tracklist button {
