    <style>
        /* General Styles */
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            color: #fff;
            background-color: #000;
            overflow: hidden;
        }

        .page {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            text-align: center;
            opacity: 0;
            visibility: hidden;
            transition: opacity 1s, visibility 1s;
        }

        .page.active {
            opacity: 1;
            visibility: visible;
        }

        /* Title Styles */
        .title {
            font-size: 3rem;
            font-weight: bold;
            color: white;
            animation: glitchColor 2s infinite;
        }

        @keyframes glitchColor {
            0%, 100% { color: white; }
            33% { color: gray; }
            66% { color: black; }
        }

        /* Album Cover Styles */
        .album-cover {
            width: 250px;
            height: auto;
            margin: 20px 0;
            border-radius: 10px;
            cursor: pointer;
            transition: transform 0.3s;
        }

        .album-cover:hover {
            transform: scale(1.1);
        }

        /* Tracklist and Buttons */
        .tracklist {
            margin-top: 20px;
            max-width: 400px;
            width: 90%;
        }

        .tracklist button {
            display: block;
            background-color: #333;
            color: white;
            border: none;
            padding: 10px 15px;
            margin: 10px 0;
            font-size: 1rem;
            text-align: left;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .tracklist button:hover {
            background-color: #555;
        }

        .details {
            font-size: 0.9rem;
            color: gray;
            margin-top: 10px;
        }
    </style>
</head>
