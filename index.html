<!DOCTYPE html>

    <style>
        /* General Styles */
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            color: #fff;
            background-color: #000;
            overflow: hidden;
        }

        .page {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            opacity: 0;
            visibility: hidden;
            transition: opacity 0.5s ease-in-out, visibility 0.5s;
        }

        .page.active {
            opacity: 1;
            visibility: visible;
        }

        /* Title Styles */
        .title {
            font-size: 3rem;
            font-weight: bold;
            color: white;
            animation: glitchColor 2s infinite;
        }

        @keyframes glitchColor {
            0%, 100% { color: white; }
            33% { color: gray; }
            66% { color: black; }
        }

        /* Album Cover Styles */
        .album-cover {
            width: 300px;
            height: auto;
            margin: 20px 0;
            border-radius: 10px;
            cursor: pointer;
            transition: transform 0.3s;
        }

        .album-cover:hover {
            transform: scale(1.1);
        }

        /* Tracklist Page Layout */
        .tracklist-page {
            display: flex;
            flex-direction: row;
            justify-content: space-between;
            padding: 40px;
            width: 90%;
            max-width: 1200px;
        }

        .album-info {
            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .details {
            font-size: 1rem;
            color: gray;
            margin-top: 20px;
            text-align: center;
        }

        .tracklist {
            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: flex-start;
            padding-left: 40px;
        }

        .tracklist button {
            display: block;
            background-color: #333;
            color: white;
            border: none;
            padding: 10px 15px;
            margin: 10px 0;
            font-size: 1rem;
            text-align: left;
            cursor: pointer;
            width: 100%;
            transition: background-color 0.3s;
        }

        .tracklist button:hover {
            background-color: #555;
        }
    </style>
</head>
