<!DOCTYPE html>

    <style>
        /* General Styles */
        body {
            margin: 0;
            font-family: 'Montserrat', sans-serif;
            color: #fff;
            background-color: #000;
            overflow-x: hidden;
            height: 100%;
            display: flex;
            flex-direction: column;
        }

        /* Title Styles */
        .title {
            font-size: 3rem;
            font-weight: bold;
            color: white;
            position: absolute;
            top: 10%;
            left: 50%;
            transform: translateX(-50%);
            animation: glitchColor 1s infinite;
            letter-spacing: 0.05em;
        }

        @keyframes glitchColor {
            0%, 100% { color: white; }
            10% { color: gray; }
            20% { color: black; }
            30% { color: white; }
            50% { color: black; }
            70% { color: gray; }
            90% { color: white; }
        }

        /* Main Page Layout */
        .main-page-content {
            text-align: center;
            align-items: center;
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            padding-top: 80px; /* Add space for the title */
        }

        .album-cover {
            width: 200px; /* Smaller album cover */
            height: auto;
            margin: 10px 0; /* Adjusting spacing to make title and cover closer */
            border-radius: 10px;
            cursor: pointer;
            transition: transform 0.3s;
        }

        .album-cover:hover {
            transform: scale(1.1);
        }

        .album-title {
            font-size: 1.25rem; /* Slightly bigger font size for title */
            margin-top: 10px;
            font-weight: bold;
        }

        /* Main Page Scrolling */
        .main-page {
            overflow-y: scroll;
            height: 100vh;
        }

        /* Back Button */
        .back-button {
            position: absolute;
            top: 5%;
            left: 5%;
            padding: 5px 10px;
            background-color: #222;
            color: white;
            border: none;
            cursor: pointer;
            font-size: 0.9rem;
            transition: background-color 0.3s;
            font-family: 'Montserrat', sans-serif;
        }

        .back-button:hover {
            background-color: #444;
        }
    </style>
</head>
